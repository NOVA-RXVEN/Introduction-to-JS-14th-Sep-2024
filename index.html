<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 id="myH"></h1>
    <p id="myP"></p>

    <h2>Sum of 2 Numbers</h2>
    <p id="var"></p>
    <p id="var2"></p>

    <script>
      document.getElementById("myH").innerHTML = "JavaScript Comments";

      //This is called commentout

      document.getElementById("myP").innerHTML = "My First Paragraph";

      var a, b, sum;

      var a = 515;
      var b = 15;

      var sum = a + b;

      document.getElementById("var").innerHTML =
        "Sum of " + a + "+" + b + "=" + sum;
      document.getElementById("var2").innerHTML = `Sum of ${a} + ${b} = ${sum}`;
    </script>
  </body>
</html>
