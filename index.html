<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 id="myH"></h1>
    <p id="myP"></p>

    <h2>Sum of 2 Numbers</h2>
    <p id="var"></p>
    <p id="var2"></p>

    <p id="sub"></p>
    <p id="mult"></p>
    <p id="div"></p>

    <script>
      document.getElementById("myH").innerHTML = "JavaScript Comments";

      //This is called commentout

      document.getElementById("myP").innerHTML = "My First Paragraph";

      var a, b, sum, sub, mult, div;

      a = 515;
      b = 15;

      sum = a + b;
      sub = a - b;
      mult = a * b;
      div = a / b;

      var sum = a + b;

      document.getElementById("var").innerHTML =
        "Sum of " + a + "+" + b + "=" + sum;
      document.getElementById("var2").innerHTML = `Sum of ${a} + ${b} = ${sum}`;

      document.getElementById("sub").innerHTML = `Sub of ${a} - ${b} = ${sub}`;
      document.getElementById(
        "mult"
      ).innerHTML = `Mult of ${a} X ${b} = ${mult}`;
      document.getElementById("div").innerHTML = `Div of ${a} / ${b} = ${div}`;
    </script>
  </body>
</html>
